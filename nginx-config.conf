# Configuration Nginx pour ENG RND - Déploiement sécurisé
# Fichier: /etc/nginx/sites-available/eng-rnd

# ============================================
# SITE PUBLIC - eng-rnd.com
# ============================================
server {
    listen 80;
    server_name eng-rnd.com www.eng-rnd.com;
    
    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name eng-rnd.com www.eng-rnd.com;
    
    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/eng-rnd.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eng-rnd.com/privkey.pem;
    
    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Dossier du site public
    root /var/www/eng-rnd/public;
    index index.html;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # BLOQUER COMPLÈTEMENT L'ACCÈS ADMIN SUR LE SITE PUBLIC
    location /admin {
        return 404;
    }
    
    # Gestion des routes React (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache des assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API Backend
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ============================================
# INTERFACE ADMIN - admin.eng-rnd.com
# ============================================
server {
    listen 80;
    server_name admin.eng-rnd.com;
    
    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.eng-rnd.com;
    
    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/admin.eng-rnd.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.eng-rnd.com/privkey.pem;
    
    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Dossier de l'interface admin
    root /var/www/eng-rnd/admin;
    index index.html;
    
    # RESTRICTIONS IP (Remplacez par vos vraies IPs)
    # allow 41.248.XXX.XXX;    # Votre IP maison Maroc
    # allow 192.168.1.XXX;     # Votre IP bureau
    # allow 105.159.XXX.XXX;   # IP backup Maroc
    # deny all;
    
    # Headers de sécurité renforcés
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" always;
    
    # Rate limiting pour les connexions admin
    limit_req_zone $binary_remote_addr zone=admin_login:10m rate=5r/m;
    
    location /login {
        limit_req zone=admin_login burst=3 nodelay;
        try_files $uri $uri/ /index.html;
    }
    
    # Gestion des routes React Admin (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache des assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API Backend (même que public)
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Logs séparés pour l'admin
    access_log /var/log/nginx/admin.access.log;
    error_log /var/log/nginx/admin.error.log;
}